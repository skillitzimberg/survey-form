<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <p id="description">This is a form that does the surveys.</p>
    <form id="survey-form" action="">
      <section id="personal-info">
        <label class="text-label" id="name-label" for="name"
          >Name
          <input type="text" id="name" required placeholder="Enter your name" />
        </label>

        <label class="text-label" id="email-label" for="email"
          >Email
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email address"
          />
        </label>

        <label class="text-label" id="number-label" for="number"
          >Age (optional)
          <input
            type="number"
            id="number"
            min="1"
            max="12"
            placeholder="Enter your age"
          />
        </label>

        <label class="text-label" for="dropdown"
          >What is your current role?
          <select name="" id="dropdown">
            <option disabled selected value="">Please choose an option</option>
            <option value="student">Student</option>
            <option value="associate">Associate Developer</option>
            <option value="lead">Team Lead</option>
            <option value="senior">Senior Developer</option>
          </select>
        </label>
      </section>

      <section id="details">
        <fieldset>
          <legend>Choose a thing:</legend>

          <label for="one">
            <input type="radio" name="thingy" id="one" value="one" />
            One</label
          >

          <label for="two">
            <input type="radio" name="thingy" id="two" value="two" />
            Two</label
          >
          <label for="three">
            <input type="radio" name="thingy" id="three" value="three" />
            Three</label
          >
          <label for="four">
            <input type="radio" name="thingy" id="four" value="four" />
            Four</label
          >
        </fieldset>

        <fieldset>
          <legend>Choose some things:</legend>
          <label for="ckbxone">
            <input
              type="checkbox"
              name="thingy2"
              id="ckbxone"
              value="thingone"
            />
            Thing One</label
          >
          <label for="ckbxtwo">
            <input
              type="checkbox"
              name="thingy2"
              id="ckbxtwo"
              value="thingtwo"
            />
            Thing Two</label
          >
          <label for="ckbxthree">
            <input
              type="checkbox"
              name="thingy2"
              id="ckbxthree"
              value="thingthree"
            />
            Thing Three</label
          >
          <label for="ckbxfour">
            <input
              type="checkbox"
              name="thingy2"
              id="ckbxfour"
              value="thingfour"
            />
            Thing Four</label
          >
        </fieldset>

        <fieldset id="additional">
          <legend for="comments">Got something to say?</legend>
          <textarea
            name="comments"
            id="comments"
            rows="5"
            placeholder="Tell us something . . ."
          ></textarea>
        </fieldset>
      </section>
      <input type="submit" id="submit" value="Submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
